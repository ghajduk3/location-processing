kumuluzee:
  name: location-processing
  env:
    name: dev
  version: 1.0.0
  server:
    base-url: http://localhost:8083
    http:
      port: 8083
  datasources:
    - jndi-name: jdbc/EventCatalogDS
      connection-url: jdbc:postgresql://localhost:5432/event-catalog
      username: postgres
      password: postgres
  persistence-units:
    - name: "event-catalog-jpa"
      continue-on-error: false